<!-- Write Ajax program to fetch suggestions when is user is typing in a textbox. (eg like googlesuggestions. Hint create array of suggestions and matching string will be displayed) -->

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Search Suggestions</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
    $("#searchBox").keyup(function() {
        var input = $(this).val();
        $.ajax({
            url: 'Q151get_suggestions.php',
            method: 'POST',
            data: { input: input },
            success: function(response) {
                $("#suggestions").html(response);
            }
        });
    });
});
</script>
</head>
<body>

<h2>Search Suggestions</h2>

<input type="text" id="searchBox" placeholder="Type something...">

<div id="suggestions"></div>

</body>
</html>
