<!-- Write AJAX program to read contact.dat file and print the contents of the file in a tabular formatwhen the user clicks on print button. Contact.dat file should contain srno, name, residence number,mobile number, Address. [Enter at least 3 record in contact.dat file] -->

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Contact Details</title>
<script>
function printContacts() {
    var xhr = new XMLHttpRequest();
    xhr.onreadystatechange = function() {
        if (xhr.readyState == 4 && xhr.status == 200) {
            var data = xhr.responseText;
            displayContacts(data);
        }
    };
    xhr.open("GET", "Q121get_contacts.php", true);
    xhr.send();
}

function displayContacts(data) {
    var contacts = JSON.parse(data);
    var table = "<table border='1'><tr><th>Sr. No.</th><th>Name</th><th>Residence Number</th><th>Mobile Number</th><th>Address</th></tr>";
    for (var i = 0; i < contacts.length; i++) {
        table += "<tr><td>" + contacts[i].srno + "</td><td>" + contacts[i].name + "</td><td>" + contacts[i].residence_number + "</td><td>" + contacts[i].mobile_number + "</td><td>" + contacts[i].address + "</td></tr>";
    }
    table += "</table>";
    document.getElementById("contactTable").innerHTML = table;
}
</script>
</head>
<body>

<h2>Contact Details</h2>

<button onclick="printContacts()">Print Contacts</button>

<div id="contactTable"></div>

</body>
</html>
