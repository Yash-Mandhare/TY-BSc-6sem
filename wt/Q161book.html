<!-- Write Ajax program to get book details from XML file when user select a book name. Create XMLfile for storing details of book(title, author, year, price) -->

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Book Details</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
    $("#bookName").change(function() {
        var selectedBook = $(this).val();
        $.ajax({
            url: 'Q161get_book_details.php',
            method: 'POST',
            data: { selectedBook: selectedBook },
            success: function(response) {
                $("#bookDetails").html(response);
            }
        });
    });
});
</script>
</head>
<body>

<h2>Select a Book:</h2>

<select id="bookName">
    <option value="">Select a book</option>
    <option value="Book 1">Book 1</option>
    <option value="Book 2">Book 2</option>
    <option value="Book 3">Book 3</option>
</select>

<div id="bookDetails"></div>

</body>
</html>
