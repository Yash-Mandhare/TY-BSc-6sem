<!-- Create a HTML fileto insert text before and after a Paragraph using jQuery. [Hint : Use before( )and after( )] -->

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Insert Text Using jQuery</title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function(){
        // Insert text before the paragraph
        $("#addBefore").click(function(){
            $("p").before("<span>This text is inserted before the paragraph. </span>");
        });

        // Insert text after the paragraph
        $("#addAfter").click(function(){
            $("p").after("<span> This text is inserted after the paragraph.</span>");
        });
    });
</script>
</head>
<body>

<h2>Insert Text Before and After Paragraph</h2>

<p>This is a paragraph.</p>

<button id="addBefore">Insert Text Before</button>
<button id="addAfter">Insert Text After</button>

</body>
</html>
