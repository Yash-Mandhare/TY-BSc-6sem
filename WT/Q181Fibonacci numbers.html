<!-- Write a Java Script Program to print Fibonacci numbers on onclick event. -->


<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Fibonacci Numbers</title>
<script>
// Function to generate and display Fibonacci numbers
function generateFibonacci() {
    var n = parseInt(prompt("Enter the number of Fibonacci numbers to generate:"));
    var fibArray = [];

    // First two Fibonacci numbers
    var a = 0, b = 1;
    fibArray.push(a);
    fibArray.push(b);

    // Generate Fibonacci numbers
    for (var i = 2; i < n; i++) {
        var c = a + b;
        fibArray.push(c);
        a = b;
        b = c;
    }

    // Print Fibonacci numbers
    var result = "Fibonacci numbers:";
    for (var i = 0; i < n; i++) {
        result += " " + fibArray[i];
    }
    alert(result);
}
</script>
</head>
<body>

<h2>Generate Fibonacci Numbers</h2>

<button onclick="generateFibonacci()">Generate Fibonacci</button>

</body>
</html>
