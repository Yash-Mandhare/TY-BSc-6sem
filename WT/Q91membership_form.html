<!-- Write a JavaScript function to validate username and password for a membership form.  -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Membership Form</title>
    <script>
        function validateForm() {
            var username = document.forms["membershipForm"]["username"].value;
            var password = document.forms["membershipForm"]["password"].value;

            // Check if username is empty
            if (username == "") {
                alert("Username must be filled out");
                return false;
            }

            // Check if password is empty
            if (password == "") {
                alert("Password must be filled out");
                return false;
            }

            // Check if username contains only alphanumeric characters
            var alphanumericRegex = /^[a-zA-Z0-9]+$/;
            if (!alphanumericRegex.test(username)) {
                alert("Username must contain only letters and numbers");
                return false;
            }

            // Check if password is at least 8 characters long
            if (password.length < 8) {
                alert("Password must be at least 8 characters long");
                return false;
            }

            // Check if password contains at least one uppercase letter, one lowercase letter, and one digit
            var uppercaseRegex = /[A-Z]/;
            var lowercaseRegex = /[a-z]/;
            var digitRegex = /[0-9]/;
            if (!uppercaseRegex.test(password) || !lowercaseRegex.test(password) || !digitRegex.test(password)) {
                alert("Password must contain at least one uppercase letter, one lowercase letter, and one digit");
                return false;
            }

            // Validation passed
            return true;
        }
    </script>
</head>
<body>

<h2>Membership Form</h2>

<form name="membershipForm" onsubmit="return validateForm()">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username"><br><br>
    
    <label for="password">Password:</label>
    <input type="password" id="password" name="password"><br><br>
    
    <input type="submit" value="Submit">
</form>

</body>
</html>
